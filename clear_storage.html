<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        console.log('localStorage cleared');
        document.body.innerHTML = '<h1>localStorage was cleared. Please refresh the main page.</h1>';
    </script>
</body>
</html>
